# join-pane -s :1 ## creates a pane and joins window 1 to this window
# setw synchronize-panes

set -g default-terminal 'screen-256color'
set-option -g default-shell $SHELL

bind-key r source-file ~/.tmux.conf

unbind-key C-b
unbind-key C-a
set -g prefix 'C-z'
bind-key 'C-z' send-prefix

set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on
setw -g allow-rename on

set -g status-bg '#222222'
set -g status-fg '#c0c0c0'

setw -g aggressive-resize on

bind  h select-pane -L
bind  j select-pane -D
bind  k select-pane -U
bind  l select-pane -R

bind -r c-h resize-pane -L
bind -r c-j resize-pane -D
bind -r c-k resize-pane -U
bind -r c-l resize-pane -R

bind-key \ split-window -h
bind-key - split-window -v


bind-key @ command-prompt -p "join pane from:" "join-pane -s ':%%'"
bind-key y new-window -n "emacs" "emacsclient -nw"
bind-key Y split-window "emacsclient -nw"


set-window-option -g status-left " #S "
set-window-option -g status-left-fg '#c0c0c0'
set-window-option -g status-left-bg '#1f1f1f'

set-window-option -g status-right "#D #h"
set-window-option -g status-right-fg '#c0c0c0'
set-window-option -g status-right-bg '#222222'


set-window-option -g window-status-format " #W "
set-window-option -g window-status-fg black
set-window-option -g window-status-bg '#222222'

set-window-option -g window-status-current-format " #W "
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg '#1f1f1f'